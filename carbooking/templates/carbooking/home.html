{% extends 'carbooking/base.html' %}
{% load static %}
{% block content%}
<h1><strong>Hire a car</strong></h1>
<div>
    <div class="row">
        {% for car in cars %}
            <div class = "col-lg-4">
                <img src="{{car.imageURL}}" alt="car" class="thumbnail">
                <div class="box-element product">
                       <h6><strong>{{car.name}}</strong></h6> 
                        <a href="{% url 'hire' %}"><Button class="btn btn-outline-primary">Hire</Button></a>
                        <a href="{% url 'detail' car.id %}"><Button class="btn btn-outline-primary">Details</Button></a>
                        <a href="{% url 'detail' car.id %}"><Button class="btn btn-outline-primary">Avilable</Button></a>
                        
                </div>
            </div>
            
            {% endfor %}
    </div>
            

    

</div>
{% endblock content %}
